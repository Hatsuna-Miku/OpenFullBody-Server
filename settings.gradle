rootProject.name = 'OpenFullBody Server'
include('OpenFullBody Java Commons')

def commonsDirs = [
    new File(settingsDir, 'OpenFullBody Java Commons'),
    new File(settingsDir, 'openfullbody-java-commons'),
    new File(settingsDir, '../OpenFullBody Java Commons'),
    new File(settingsDir, '../openfullbody-java-commons')
]

for (commonsDir in commonsDirs) {
    if (commonsDir.isDirectory()) {
        logger.info('\"OpenFullBody Java Commons\" subproject detected at \"{}\"', commonsDir.getCanonicalPath())
        project(':OpenFullBody Java Commons').projectDir = commonsDir
        break
    }
}